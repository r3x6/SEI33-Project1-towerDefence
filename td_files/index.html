<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pixel Tower Defence Prototype</title>
    <link rel="stylesheet" href="graphics.css" />
  </head>
  <body>
    <div id="console">
      <h1>td.js</h1>

      <div id="belowHeading">
        <div id="left">
          <div id="grounds" class="container"></div>

          <div id="bottom">
            <div id="display">
              Welcome to td.js!<br /><br />
              Kill enemies for money for buildings!<br />
              Clear enemy waves for gems for research!<br /><br />
              Good Luck!
            </div>
            <div id="buttonBox">
              <button id="start">â–¶</button>
            </div>
          </div>
        </div>

        <div id="controlPanel">
          <div id="status">
            <div id="money">
              <img class="statusThumbs" src="images/moneyImg.jpeg" />
              <p id="moneyInt">50</p>
            </div>
            <div id="gems">
              <img class="statusThumbs" src="images/gemImg.jpeg" />
              <p id="gemInt">0</p>
            </div>
            <div id="health">
              <img class="statusThumbs" src="images/healthImg.jpeg" />
              <p id="healthInt">10</p>
            </div>
            <div id="score">
              <img class="statusThumbs" src="images/scoreImg.jpeg" />
              <p id="scoreInt">0</p>
            </div>
          </div>
          <div id="descriptions">
            Hover over the objects to see its details.
          </div>
          <p id="consoleHeadings">Buildings</p>
          <div id="buildings">
            <button id="buildArrow"></button>
            <button id="buildCannon"></button>
          </div>
          <p id="consoleHeadings">Research</p>
          <div id="research">
            <button id="interest"></button>
            <button id="cost"></button>
            <button id="range"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="tdCode.js" async defer></script>
  </body>
</html>
