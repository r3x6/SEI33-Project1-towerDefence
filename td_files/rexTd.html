<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rex's Tower Defence</title>
    <link rel="stylesheet" href="graphics.css" />
  </head>
  <body>
    <div id="console">
      <h1>td.js</h1>
      <div id="grounds" class="container"></div>
      <div id="controlPanel">
        <div id="status">
          <div id="money">
            <img class="statusThumbs" src="images/moneyImg.jpeg" />20
          </div>
          <div id="gems">
            <img class="statusThumbs" src="images/gemImg.jpeg" />0
          </div>
          <div id="health">
            <img class="statusThumbs" src="images/healthImg.jpeg" />0
          </div>
          <div id="score">
            <img class="statusThumbs" src="images/scoreImg.jpeg" />0
          </div>
        </div>
        <div id="descriptions"></div>
        <div id="buildings">
          <button id="build">Build Tower</button>
        </div>
      </div>
      <div id="bottom">
        <div id="display"></div>
        <div id="buttonBox">
          <button id="start"></button>
          <button id="pause"></button>
        </div>
      </div>
    </div>
    <script src="tdCode.js" async defer></script>
  </body>
</html>
